<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>



<form th:action="@{/updateDemands}" method="post" th:object="${demands}">

      <label>title: </label>
    <input type="text" th:field="*{title}" /><br/>
